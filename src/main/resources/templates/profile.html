<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<div th:if="${profile}">
    <p>Username: <span th:text="${profile.username}"></span></p>
    <p>Password: <span th:text="${profile.password}"></span></p>
</div>
<div th:unless="${profile}">
    <p>No profile data available.</p>
</div>
</body>
</html>
